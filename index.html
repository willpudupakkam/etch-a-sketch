<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            display: flex;
            margin: 20px;
            border: solid 1px black;
        }
        #buttons {
            display: flex;
            gap: 10px;
        }
        
        #checkbox {
            padding: 0px;
            margin: 0px;
        }
    </style>
    <script src="javascript.js" defer></script>
</head>
<body>

    <h1>Etch-a-Sketch</h1>
    <div id="buttons">
        <button id="size">Size</button>
        <button id="color">Color</button>
        <button id="clear">Clear</button>
        <input type="checkbox" id="checkbox" value="grid" checked>
        <label for="grid">Grid</label>
    </div>
  
    <div id="container">
        
    </div>
</body>
</html>
